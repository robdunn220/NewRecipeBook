<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" [(ngModel)]="nameInput">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" name="amount" class="form-control" min="1" [(ngModel)]="amountInput">
        </div>
        <div class="col-sm-5 form-group alert alert-danger alert-dismissible show" *ngIf="errorMessage" style="margin-top: 12px">
          <span>{{ errorMessage }}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" 
                  type="submit" 
                  (click)="onAddItem()">Add</button>
          <button class="btn btn-danger" 
                  type="button" 
                  (click)="onDeleteItem()">Delete</button>
          <button class="btn btn-primary" 
                  type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
